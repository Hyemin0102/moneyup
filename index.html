<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MU:</title>
    <link rel="short icon" href="img/pwa_img_192.png"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="stylesheet" href="CSS/default.css" />
    <link rel="stylesheet" href="CSS/calendar.css" />
    <link rel="stylesheet" href="CSS/main.css" />

    <link rel="manifest" href="manifest.json"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="js/prefixfree.min.js"></script>
    <script defer src="js/calendar.js"></script>
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <div id="container">
      <header>
        <div class="header_inner">
          <h1>MU:</h1>
          <ul class="menu">
            <li class="header_main active">챌린지</li>
            <li class="header_list">관리</li>
            <li class="header_cal">달력</li>
            <li class="header_set">설정</li>
          </ul>
        </div>
      </header>

      <section class="challenge_main">
        <div class="main_wrap">
          <div class="main_inner">
            <h2>나의 챌린지</h2>
            <!-- 챌린지 없는 경우 main_box -->
            <div class="main_box">
              <div class="main_box_inner">
                <p>진행 중인 챌린지가 없습니다.</p>
                <p>지금 챌린지를 추가하고</p>
                <p>목표를 달성해보세요!</p>
              </div>
              <div class="main_plus">
                <button class="main_plus_btn btn">챌린지 추가</button>
              </div>
            </div>
            <!-- 챌린지 있는 경우 main_challenge -->
            <div class="main_challenge">
              <div class="challenge_swiper swiper">
                <div class="challenge_wrap swiper-wrapper">
              
                </div>
                <div class="swiper-pagination"></div>
              </div>
              <button class="spend_btn btn"><i class="fa-solid fa-circle-plus"></i></button>
              <button class="main_plus_btn btn">챌린지 추가</button>
            </div>
          </div>
          

          <!-- 챌린지 기간 추가 -->
          <div class="challenge_date">
            <div class="date_inner">
              <div class="date_txt">
                <p>챌린지에 도전할</p>
                <p>기간을 선택해주세요</p>
              </div>
              <form>
                <div>
                  <input type="text" class="start_date" id="datepicker_start" placeholder="시작일" onfocus="this.blur()">
                </div>
                <div>
                  <input type="text" class="end_date" id="datepicker_end"  placeholder="종료일"onfocus="this.blur()" >
                </div>
                <button class="challenge_date_btn btn">확인
                </button>
              </form>
              <button class="date_close close_btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
          </div>
        
          <!-- 챌린지 금액 추가 -->
          <div class="challenge_amount">
            <div class="amount_inner">
              <div class="amount_txt">
                <p>선택 기간동안</p>
                <p>도전할 금액을 입력해 주세요</p>
              </div>
                <div class="amount_box">
                  <div class="amount_box_inner">
                    <span>기간</span>
                    <input type="text" id="selectedDate">
                  </div>
                  <div class="amount_box_inner">
                    <span>예산</span>
                    <input type="text" id="selectAmount" >
                    <span>원</span>
                  </div>
                </div>
                <button class="challenge_amount_btn btn">확인</button>
            </div>
            <button class="amount_close close_btn"><i class="fa-solid fa-xmark"></i></button>
          </div>

          <!-- 챌린지 사용내역 추가 -->
          <div class="challenge_spend">
            <div class="spend_inner">
              <div class="spend_box">
                <div class="spend_box_inner">
                  <label>사용 내역</label>
                  <input type="text" id="spendCont" >
                </div>
                <div class="spend_box_inner">
                  <label>금액</label>
                  <input type="text" id="spendAmount" >
                </div>
              </div>
              <button class="spend_amount_btn btn">사용내역 추가</button>
            </div>
            <button class="spend_amount_close close_btn"><i class="fa-solid fa-xmark"></i></button>
          </div>

        </div>
      </section>
      <section class="challenge_list">
        <div class="main_wrap">
          <div class="main_inner">
            <h2>챌린지 관리</h2>
            <div class="main_challenge_list">
              <ul class="challenge_inner">
              
              </ul>
            </div>
            <div class="main_challenge_detail">
              <h2>사용 내역</h2>
              <div class="detail_inner">
              
              </div>
              <button class="detail_close_btn close_btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="main_challenge_empty">
              <div class="main_challenge_empty_inner">
                <p>진행 중인 챌린지가 없습니다.</p>
              </div>
            </div>
        </div>
      </section>
      <section class="challenge_cal">
        <div class="main_wrap">
          <div class="main_inner">
            <h2>달력</h2>
            <!-- 챌린지 없는 경우 main_box -->
            <div class="calendar_wrap">
              <div class="calendar">
                <div class="cal_header">
                  <div class="cal_nav">
                    <button class="cal_nav_btn prev"></button>
                    <span class="year_month"></span>
                    <button class="cal_nav_btn next"></button>
                  </div>
                  <div class="cal_main">
                    <div class="cal_days">
                      <div class="cal_day">일</div>
                      <div class="cal_day">월</div>
                      <div class="cal_day">화</div>
                      <div class="cal_day">수</div>
                      <div class="cal_day">목</div>
                      <div class="cal_day">금</div>
                      <div class="cal_day">토</div>
                    </div>
                    <div class="cal_dates"></div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </section>
      <section class="challenge_set">
        <div class="main_wrap">
          <div class="main_inner">
            <h2>설정</h2>
            <!-- 챌린지 없는 경우 main_box -->
            <div class="set_box">
              <p>준비 중입니다.</p>
            </div>
        </div>
      </section>
    </div>
  </body>
  <script>
    if('serviceWorker' in navigator){
        try {
          navigator.serviceWorker.register('sw.js');
          console.log("Service Worker Registered");
        } catch (error) {
          console.log("Service Worker Registration Failed");
        }
      }
  </script>
</html>
